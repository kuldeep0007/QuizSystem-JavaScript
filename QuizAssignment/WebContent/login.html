
<div class="container">
    <div class="panel panel-primary resize">
        <div class="panel-heading">
            <span>User Login</span>
        </div>
        <div class="panel-body">
            <form onSubmit="return validateUser()">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input class="form-control" type="text" id="userId"  placeholder="Enter UserId"/>
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input class="form-control" type="password" id="passId" placeholder="Enter Password"/>
                </div>
                <div>
                    <br/>
                    <input id="btnSubmitId" class="form-control btn btn-success" type="submit" value="Submit" name="Login"/>
                </div>
            </form>
        </div>
    </div>
</div>
